

<ion-content>


  <ion-toolbar style="box-shadow: 4px 2px 4px 2px grey !important;margin-top: 1px;">
    <ion-title> Issue Status</ion-title>
  </ion-toolbar>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6" class="col_height">
            <div>
              <p class="card_left_text"> Property Code :</p>
            </div>
          </ion-col>
          <ion-col size="6" class="col_height">
            <div>
             <label for=""></label>
            </div>
          </ion-col>

          <ion-col size="6" class="col_height">
            <div>
              <p class="card_left_text"> Reference No :</p>
            </div>
          </ion-col>
          <ion-col size="6" class="col_height">
            <div>
              <label for=""></label>
            </div>
          </ion-col>

          <ion-col size="6" class="col_height">
            <div>
              <p class="card_left_text"> Assigned To :</p>
            </div>
          </ion-col>
          <ion-col size="6" class="col_height">
            <div>
              <label for=""></label>
            </div>
          </ion-col>

          <ion-col size="6" class="col_height">
            <div>
              <p class="card_left_text"> Issue Status :</p>
            </div>
          </ion-col>
          <ion-col size="6" class="col_height">
            <div>
              <label for=""></label>
            </div>
          </ion-col>
        </ion-row>

        <ion-row style="text-align: center;">
          <ion-col >
            <ion-button  color="danger" (click)="cancel()">Cancel</ion-button>

          </ion-col>
          </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
