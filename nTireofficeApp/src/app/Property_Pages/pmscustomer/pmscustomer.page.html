<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>PMS CUSTOMER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="card_heder">
      My Property Details
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>

          <ion-col size="6" class="col_height">
            <div>
              <p class="card_left_text">Property Details</p>
            </div>
          </ion-col>
          <ion-col size="6" class="col_height">
            <div>
              <a  (click)="createModal()">Create</a> / <a  (click)="viewModal()">View</a>
              <!-- <ion-button (click)="openModal()"> Create</ion-button> -->
            </div>
          </ion-col>

          <ion-col size="6" class="col_height">
            <div>
              <p class="card_left_text">Property Code :</p>
            </div>
          </ion-col>
          <ion-col size="6" class="col_height">
            <div>
              <!-- <p class="card_right_text">{{items.CUSTOMERNAME}}</p> -->
            </div>
          </ion-col>

          <ion-col size="6" class="col_height">
            <div>
              <p class="card_left_text">Property Name :</p>
            </div>
          </ion-col>
          <ion-col size="6" class="col_height">
            <div>
              <!-- <p class="card_right_text">{{items.CUSTOMERNAME}}</p> -->
            </div>
          </ion-col>

          <ion-col size="6" class="col_height">
            <div>
              <p class="card_left_text">Property Type :</p>
            </div>
          </ion-col>
          <ion-col size="6" class="col_height">
            <div>
              <!-- <p class="card_right_text">{{items.CUSTOMERNAME}}</p> -->
            </div>
          </ion-col>

          <ion-col size="6" class="col_height">
            <div>
              <p class="card_left_text">Property Status :</p>
            </div>
          </ion-col>
          <ion-col size="6" class="col_height">
            <div>
              <!-- <p class="card_right_text">{{items.CUSTOMERNAME}}</p> -->
            </div>
          </ion-col>

          <ion-col size="6" class="col_height">
            <div>
              <p class="card_left_text">Customer Name :</p>
            </div>
          </ion-col>
          <ion-col size="6" class="col_height">
            <div>
              <!-- <p class="card_right_text">{{items.CUSTOMERNAME}}</p> -->
            </div>
          </ion-col>

          <ion-col size="6" class="col_height">
            <div>
              <p class="card_left_text">Agreement Start Date & End Date :</p>
            </div>
          </ion-col>
          <ion-col size="6" class="col_height">
            <div>
              <!-- <p class="card_right_text">{{items.CUSTOMERNAME}}</p> -->
            </div>
          </ion-col>

          <ion-col size="6" class="col_height">
            <div>
              <p class="card_left_text">Rent Amount :</p>
            </div>
          </ion-col>
          <ion-col size="6" class="col_height">
            <div>
              <!-- <p class="card_right_text">{{items.CUSTOMERNAME}}</p> -->
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    
  </ion-card>
  

  
</ion-content>
