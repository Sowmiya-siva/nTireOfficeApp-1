<ion-header>
  <ion-toolbar>
    <ion-title>Approve
      <ion-button color="danger" size="small" style="width: 20%;
      float: right;" (click)="closeModal(1)">Cancel</ion-button>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
 <ion-label>

<ion-input style="background-color: white;    left: 12px;
padding-left: 13px;
padding-bottom: 3px !important;
border-radius: 6px !important;
" type="text" placeholder="comments" [(ngModel)]="approve.comments"><i style="padding-left: 12px;" class="fa fa-pencil" aria-hidden="true"></i></ion-input>

 </ion-label>
    </ion-col>

   <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
      <ion-label>

<ion-input style="background-color: white;    left: 12px;
padding-left: 13px;
padding-bottom: 3px !important;
border-radius: 6px !important;" type="password" placeholder="Txnpassword" [(ngModel)]="approve.Txn_password"><i style="padding-left: 12px;" class="fa fa-lock" aria-hidden="true"></i>
</ion-input>
 </ion-label>
</ion-col>

<ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
    <ion-button color="success" style="font-size: 13px;letter-spacing: 1px;height:30px!important;line-height: 15px;width:27%;margin-left: 23%;" size="small"  (click)="giveApproval(approve)">
    Approve
  </ion-button>
  </ion-col>

  <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
      <ion-button  color="danger" style="font-size: 13px;letter-spacing: 1px;height:30px!important;line-height: 15px;width:27%;" class="ion-button ion-button-assertive ion-button-small schedulebutn"
      [disabled]="approve.Txn_password=='' || approve.comments==''">
        Deny
      </ion-button>
      </ion-col>
</ion-content>
