<ion-header>
  <ion-toolbar>
    <ion-title>Update</ion-title>
    <ion-icon name="close-circle" (click)="closemodel()" class="popupclose"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="applicantcard">
      <ion-grid>
        <ion-row>
          <ion-item>
            Employment Details
          </ion-item>
         <br/>
              <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
                  <ion-label>Employer<span class="validatecolor">*</span></ion-label>
                  <ion-input class="form-control" [(ngModel)]="employer"></ion-input>
                  </ion-col>

                      <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
                          <ion-label>From Date<span class="validatecolor">*</span></ion-label>
                            <ion-input  type="date" class="form-control" [(ngModel)]="fromdate"></ion-input>

                          </ion-col>
                          <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
                              <ion-label>To Date<span class="validatecolor">*</span></ion-label>
                                <ion-input  type="date" class="form-control" [(ngModel)]="toDate"></ion-input>
                                <!-- <select *ngIf="referId!=undefined" [(ngModel)]="toDate"  class="form-control">
                                    <option value="">&lt;&lt; Select &gt;&gt; </option>
                                     <option *ngFor="let item of yeardropi" [ngValue]="item">{{item}}</option>
                                  </select> -->
                              </ion-col>
                              <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
                                  <ion-label>Total Period(Months)<span class="validatecolor">*</span></ion-label>
                                    <ion-input type="text" class="form-control" [(ngModel)]="totalperiod"></ion-input>
                                  </ion-col>
                                  <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
                                      <ion-label>Designation<span class="validatecolor">*</span></ion-label>
                                      <ion-input type="text" class="form-control" [(ngModel)]="designation"></ion-input>


                                      </ion-col>
                                      <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
                                        <ion-label>Mapped To<span class="validatecolor">*</span></ion-label>
                                        <select  [(ngModel)]="mappedto"  class="form-control">
                                          <option value="">&lt;&lt; Select &gt;&gt; </option>
                                           <option *ngFor="let item of hrmmappedto" [ngValue]="item.TYPE_ID">{{item.DESCRIPTION}}</option>
                                        </select>
                                        </ion-col>
                                        <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
                                          <ion-label>Salary<span class="validatecolor">*</span></ion-label>
                                            <ion-input  class="form-control" [(ngModel)]="salary"></ion-input>
                                          </ion-col>
                                          <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
                                          <ion-label>Remarks</ion-label>
                                            <ion-textarea  class="form-control" [(ngModel)]="remarks"></ion-textarea>
                                            <span *ngIf="remarks!=undefined" class="customCounter ">{{200-remarks.length}}</span>
                                            <span *ngIf="remarks!=undefined && remarks.length > 200" style="color:red;">Details Exceeds</span>
                                          </ion-col>
                      </ion-row>
                      </ion-grid>

                      <ion-grid>
                          <ion-row>
                            <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
                            <ion-button color="success" (click)="saveEmployeeDetails()">Save</ion-button>
                           </ion-col>
                           </ion-row>
                           </ion-grid>
                      </ion-card>

</ion-content>
