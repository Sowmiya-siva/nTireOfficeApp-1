<ion-header>
  <ion-toolbar>
    <ion-title>Deny<ion-button color="danger" size="small" style="width: 20%;
      float: right;" (click)="closeModal(1)">Cancel</ion-button>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="height: 63%;">
    <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
 <ion-label>

<ion-input type="text" placeholder="comments" style="background-color: white;    left: 12px;
padding-left: 13px;
padding-bottom: 3px !important;
border-radius: 6px !important;" [(ngModel)]="deny.comment"><i class="fa fa-pencil" style="padding-left: 12px;" aria-hidden="true"></i></ion-input>
 </ion-label>

   <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
      <ion-label>
<ion-input type="text" placeholder="Txnpassword" style="background-color: white;    left: 12px;
padding-left: 13px;
padding-bottom: 3px !important;
border-radius: 6px !important;"  type="password" [(ngModel)]="deny.Txn_password"><i style="padding-left: 12px;" class="fa fa-lock" aria-hidden="true"></i>
</ion-input>
 </ion-label>
</ion-col>

  <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
      <ion-button color="danger" style="font-size: 13px;letter-spacing: 1px;height:30px!important;line-height: 15px;width:27%;    margin-left: 33%;" class="ion-button ion-button-assertive ion-button-small schedulebutn"  (click)="denyRequest()" [disabled]="deny.Txn_password=='' || deny.comment==''">
