<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ul class="reportul">
        <li class="reportlist" *ngFor="let data of ResultList">
          <ion-button class="reportbtn" (click)="viewReport(data)">View Report</ion-button>

           <h3 style="font-size: 18px;">{{data.TEST_CODE}}-{{data.TEST_DESC}}</h3>
          </li>

      </ul>

   <p *ngIf="ResultList.length==0" style="font-weight: bold;margin-top: 40%;">No Record Found</p>

</ion-content>
