<ion-header>
  <ion-toolbar>
<ion-row>
  <ion-col size="7">
    <ion-title>Add Contact</ion-title>
  </ion-col>
  <ion-col size="5">
    <i class="fa-solid fa-circle-xmark addcnt_close" name="close-circle" (click)="closemodel()"
    ></i>
    <!-- <ion-icon name="close-circle-outline" (click)="closemodel()"></ion-icon> -->
    <!-- <i class="fa fa-times-circle-o" aria-hidden="true" name="close-circle" (click)="closemodel()"
      style="float:right"></i> -->

    <!-- <ion-icon name="close-circle" (click)="closemodel()" style="float:right"></ion-icon> -->
  </ion-col>
</ion-row>


  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="6">
        <ion-label>Function</ion-label>
        <ion-input style="background-color: #d4d4d4!important;" class="form-control" [(ngModel)]="function"></ion-input>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="6">
        <ion-label>Company Name<span style="color:red;margin-left: 5px;">*</span></ion-label>
        <ion-searchbar [(ngModel)]="company" type="text" debounce="500" (ionInput)="getItems($event)"></ion-searchbar>
        <ion-list *ngIf="isItemAvailable" class="companyautopop" style="position:relative;top:-7px;width:97%;left:9px;">
          <ion-item *ngFor="let item of companyname1" (click)="adddata(item)"
            style="background:none !important;color:#444 !important">
            {{ item }}
          </ion-item>
        </ion-list>
        <!-- <ion-input   class="form-control"   [(ngModel)]="companyname"></ion-input> -->
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="6">
        <ion-label>Contact Name<span style="color:red;margin-left: 5px;">*</span></ion-label>
        <ion-input class="form-control" [(ngModel)]="contactname"></ion-input>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="6">
        <ion-label>Designation<span style="color:red;margin-left: 5px;">*</span></ion-label>
        <ion-input class="form-control" [(ngModel)]="designation"></ion-input>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="6">
        <ion-label>Email Id<span style="color:red;margin-left: 5px;">*</span></ion-label>
        <ion-input class="form-control" (change)="emailnumbaervalid(emailid)" [(ngModel)]="emailid"></ion-input>
        <span *ngIf="emailid && validemail">
          <span class="error">Valid email is required</span>
        </span>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="6">
        <ion-label>Mobile Number<span style="color:red;margin-left: 5px;">*</span></ion-label>
        <ion-input type="tel" class="form-control" pattern="[0-9]*" [(ngModel)]="mobilenumber" minlength="10"
          maxlength="15" #umobile="ngModel"></ion-input>
        <div *ngIf="umobile.errors?.minlength || umobile.errors?.maxlength">
          <p style="color:red;">valid mobile number required</p>
        </div>



      </ion-col>

      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="6">
        <ion-label>Office Number</ion-label>
        <ion-input type="tel" class="form-control" pattern="[0-9]*" [(ngModel)]="officenumber" minlength="10"
          maxlength="15" #uname="ngModel"></ion-input>
        <div *ngIf="uname.errors?.minlength || uname.errors?.maxlength">
          <p style="color:red;">valid mobile number required</p>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-button 
        color="success" expand="block"
          [disabled]="company==undefined || contactname==undefined || designation==undefined || emailid==undefined || mobilenumber==undefined || validmobile==true || validemail==true"
          (click)="AddContact()" size="full">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
