<ion-header>
  <ion-toolbar>
    <ion-title>Add Expenses</ion-title>
    <!-- <ion-icon name="close-circle" class="popupclose" (click)="closemodel()" style="float:right"></ion-icon> -->
    <i class="fa-solid fa-circle-xmark addcnt_close" name="close-circle" (click)="closemodel()" style="float:right"
    ></i>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="padding: 0px;">
    <ion-row>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <label>Expense Type</label>
        <select [(ngModel)]="expense_obj.expense_type" class="form-control">
          <option [ngValue]="Select">&lt;&lt; Select &gt;&gt;</option>
          <option *ngFor="let expense of allexpensedetails; let i = index" [ngValue]="expense.VAL">{{expense.TEXT}}
          </option>
        </select>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <label>Expense Amount</label>
        <ion-input type="tel" maxlength="15" class="form-control" [(ngModel)]="expense_obj.expense_cost"></ion-input>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <label>Remarks</label>
        <ion-textarea [(ngModel)]="expense_obj.remarks" style="height:auto !important" class="form-control">
        </ion-textarea>
      </ion-col>
      <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
        <ion-label>Attach Document</ion-label>
        <br />
        <i class="fa fa-paperclip" aria-hidden="true" style="font-size:28px;color:black;position: relative;left:50%" ios="ios-attach" md="md-attach" (click)="selectImage()"></i>
        <!-- <ion-icon style="font-size:28px;position: relative;left:50%" ios="ios-attach" md="md-attach"
          (click)="selectImage()"></ion-icon> -->
        <div style="display:none;word-break: break-all;">
          <input type="file" name="file" id="fileinput" />
        </div>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-row>
          <ion-col *ngFor="let image of newimage; let i = index" size-sm="3" size="3" size-md="3" size-lg="3"
            size-xl="3">
            <ion-icon name="close-circle-outline" class="closebtn" (click)="DeleteImage(i)"></ion-icon>
            <img src={{newimage}} />
          </ion-col>
        </ion-row>
      </ion-col>
      <!-- <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-button style="background-color: rgb(253, 107, 13)" (click)="AddExpense(expense_obj)" size="full">Submit
        </ion-button>
      </ion-col> -->
      <ion-col style="text-align:center" size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <button (click)="AddExpense(expense_obj)" class="ion-color-success" size="full" style="background-color: #32CD32 !important;color:#fff;width:100% !important;font-size: 17px;height: 2.8em;
        border-radius: 10px;">Submit</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-card *ngFor="let item of allExpense" style="background-color: #fff">
          <p class="expensedetail">Expense Details</p>
          <ion-grid style="position: relative;top:-24px;">
            <ion-row>

              <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
                <span style="font-weight:bold;">Expense Type</span>
              </ion-col>
              <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
                <span style="font-size: 14px;">{{item.TEXT}}</span>
              </ion-col>
              <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
                <span style="font-weight:bold;">Expense Cost</span>
              </ion-col>
              <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
                <span style="font-size: 14px;">{{item.expense_cost}}</span>
              </ion-col>
              <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
                <span style="font-weight:bold;">Remarks</span>
              </ion-col>
              <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
                <span style="font-size: 14px;">{{item.remarks}}</span>
              </ion-col>
              <!-- <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
                                                        <span style="font-weight:bold;">Attachment</span>
                                                      </ion-col>
                                                      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">

                                                          <ion-col *ngFor="let data of documents; let i = index"  style="overflow:auto;display:flex;" size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
                                                              <span *ngIf="data.expense_id==item.expense_id" style="margin-right:10px;">
                                                               <img src={{data.document}} style="width:100px;height:100px;"/>
                                                              </span>
                                                             </ion-col>
                                                        </ion-col> -->
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
