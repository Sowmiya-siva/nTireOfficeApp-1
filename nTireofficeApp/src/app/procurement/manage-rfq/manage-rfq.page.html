<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>manage RFQ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

          <ion-label class="plabel">Others</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

        </table>

    </ion-card-content>


    <ion-row>
      <ion-col>
        <ion-col style="text-align: center;">
          <ion-button class="ion-color-success"   style="margin-top: -18px;" expand="block">Request Vender Quotation</ion-button>
        </ion-col>
      </ion-col>
      <ion-col>
        <ion-col style="text-align: center;">
          <ion-button class="ion-color-success"   style="margin-top: -18px;" expand="block">Confirm Vendor</ion-button>
        </ion-col>
