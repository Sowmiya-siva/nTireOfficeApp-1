

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Vendor Master</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div style="margin: 10px 0px;"><span style="font-size: 24px;margin: 10px ;color: black;" (click)="togglefilter()"><i class="fa fa-filter" aria-hidden="true"></i></span></div>

  <ion-card>
 <ion-card-content class="card_content">
  <ion-grid *ngIf="showfilter">
    <ion-row>
      <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
        <ion-label>Company Name</ion-label>
        <ion-item>
         <ion-input [(ngModel)]="functionname" disabled style="background-color: white!important;display:inline-block;" type="text" class="textareaField"></ion-input>
       </ion-item>
      </ion-col>

      <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label position="stacked">Vendor Code</ion-label>
          <ion-item style="color:black;background:white!important">
              <ionic-selectable item-content [(ngModel)]="VendorCode" [itemValueField]="vendor_id" itemTextField="Vendor_Code" [items]="vendorcode" [canSearch]="true"
            (onChange)="portChange($event)" (onSelect)="displaydetails($event)">
            </ionic-selectable>
          </ion-item>
      </ion-col>

      <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
        <ion-label>Vendor Name</ion-label>
        <ion-item style="color:black;background:white!important">
        <ionic-selectable item-content [(ngModel)]="vendorname" [itemValueField]="vendor_id" itemTextField="Vendor_Name" [items]="vendorcode" [canSearch]="true"
        (onChange)="portChange($event)" (onSelect)="displaydetails($event)">
        </ionic-selectable>
      </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card-content>
</ion-card>
  <ion-spinner *ngIf="loading"></ion-spinner>

  <div *ngIf="vendormaster&&vendormaster.length>0">
    <ion-card  *ngFor="let items of vendormaster;let i = index;">
      <ion-card-header class="card">
        <ion-card-title style="color: white;font-size: 14px;font-weight: bold;">Vendor Code : {{items.Code}}</ion-card-title>

      </ion-card-header>

      <ion-card-content class="card_content">
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <p style="font-weight:bold;">Vendor Name</p>
            </ion-col>
            <ion-col size="6">
              <span style="font-size: 14px;">{{items.CompanyName||"-"}}</span>

            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              <p style="font-weight:bold;">Contact Person</p>
            </ion-col>
            <ion-col size="6">
              <span style="font-size: 14px;">{{items.PrimaryContactPerson||"-"}}</span>

            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              <p style="font-weight:bold;">Contact Phone</p>
            </ion-col>
            <ion-col size="6">
              <span style="font-size: 14px;">{{items.Mobile||items.OfficePhone}}</span>
            </ion-col>
          </ion-row>


          <ion-row>
            <ion-col style="text-align: center;">
              <button type="button" style="padding: 6px 12px;background: #b246d0;color: white;" class="button button-small button-block button-calm" (click)="view(items)">View</button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
<ion-footer>

  <ion-row>
  <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5">
    Â© SunSmart Global Inc
  </ion-col>
  <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5" style="text-align: right;">
   {{username}}
 </ion-col>
  </ion-row>


 </ion-footer>
